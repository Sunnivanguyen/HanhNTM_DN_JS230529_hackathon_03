<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./app.css" />
    <title>Basic</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h2>Note App</h2>
      </div>
    </nav>
    <main>
      <section class="input__field container">
        <div class="container mt-5">
          <h5>Title</h5>
          <ion-icon
            name="add-outline"
            class="add--note"
            id="btn_add"
          ></ion-icon>
          <div class="form-floating">
            <textarea
              class="form-control"
              id="input__content"
              style="height: 100px"
            ></textarea>
            <label for="input__content">Take a note</label>
          </div>
        </div>
      </section>
      <section class="container" id="output__field">
        <div class="note--card">
          <ion-icon
            name="trash-outline"
            class="delete--note"
            id="btn_delete"
          ></ion-icon>
          <p class="note--content" id="note__content">HIiiiiiiiiiiiiiii</p>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
